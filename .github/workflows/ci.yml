name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      supabaseUrl: ${{ secrets.SUPABASE_URL }}
      supabaseKey: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Create .env.local for build
        run: |
          cat > .env.local <<EOF
          NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL
          NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY
          supabaseUrl=$supabaseUrl
          supabaseKey=$supabaseKey
          SUPABASE_URL=$SUPABASE_URL
          SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY
          EOF

      - name: Debug env (mask-safe)
        run: |
          node -e "console.log('URL set?', !!process.env.NEXT_PUBLIC_SUPABASE_URL)"
          node -e "console.log('ANON set?', !!process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY)"

      - name: Install (CI)
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Typecheck
        run: npm run typecheck --if-present
