name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    env:
      # pour Next (exposition client + build SSG)
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: app/package-lock.json
      - run: npm ci
      - name: Debug env (mask-safe)
        run: |
          node -e "console.log('NEXT_PUBLIC_SUPABASE_URL set?', !!process.env.NEXT_PUBLIC_SUPABASE_URL)"
          node -e "console.log('NEXT_PUBLIC_SUPABASE_KEY set?', !!process.env.NEXT_PUBLIC_SUPABASE_KEY)"
      - run: npm run build --if-present
      - run: npm run lint --if-present
      - run: npm run typecheck --if-present
